  <head>
    <meta charset="UTF-8" />

    <div class="container">
      <div class="game">
        <h1>Snake game</h1>
        <div class="ui">
          <div class="content">
            <div class="game-over">
              <h3>Game Over</h3>
              <p>Your score:</p>
              <p>Highest score:</p>
            </div>
            <div id="canvas">
              <canvas id="grid" width="500" height="400"></canvas>
            </div>
            <div class="score">
              <p class="current-score">Your score:</p>
              <p class="highest-score">Highest score:</p>
            </div>
          </div>
          <button class="new-game">Start</button>
        </div>
